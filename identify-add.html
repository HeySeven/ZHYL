<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>医生认证-智慧医疗</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_363663_xo7863s0yfmbzkt9.css">
    <link rel="stylesheet" href="plugins/weui/weui.min.css">
    <link rel="stylesheet" href="plugins/jquery-weui/css/jquery-weui.css">
    <link rel="stylesheet" href="plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--basis script-->
    <script src="plugins/adaptive.js/adaptive.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/fastclick/fastclick.js"></script>
</head>
<body>
<div class="view">
    <div class="page">
        <div class="weui-cells__title">填写认证信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">联系方式</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__hd"><label class="weui-label">任职医院</label></div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">博厚医院</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__hd"><label class="weui-label">职位</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="填写职位名称">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入简介" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <p class="weui-btn-area">
            <a href="###" class="weui-btn weui-btn_primary">添加</a>
        </p>
    </div>
</div>
<!--plugins-->
<script src="plugins/swiper/js/swiper.min.js"></script>
<script src="plugins/jquery-weui/js/jquery-weui.min.js"></script>
<script src="js/main.js"></script>
<script>

</script>
</body>
</html>
