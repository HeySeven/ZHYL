<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>医生列表-智慧医疗</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_363663_83pd6mdsjumfs9k9.css">
    <link rel="stylesheet" href="plugins/weui/weui.min.css">
    <link rel="stylesheet" href="plugins/jquery-weui/css/jquery-weui.css">
    <link rel="stylesheet" href="plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--basis script-->
    <script src="plugins/adaptive.js/adaptive.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/fastclick/fastclick.js"></script>
</head>
<body>
<div class="view">
    <div class="page">
        <div class="weui-cells__title">就诊人证件信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">身份证号码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入身份证号">
                </div>
            </div>
        </div>
        <div class="weui-cells__title">就诊人基本信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入就诊人姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">就诊人手机</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入就诊人手机号码">
                </div>
            </div>
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">设为默认就诊人</div>
                <div class="weui-cell__ft">
                    <input class="weui-switch" type="checkbox">
                </div>
            </div>
        </div>
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">温馨提示</div>
            <div class="weui-panel__bd">
                <div class="weui-media-box weui-media-box_text">
                    <p class="weui-media-box__desc">1. 就诊人姓名、身份证号将用于医院建档信息匹配，请输入正确的就诊人姓名和身份证号；</p>
                    <p class="weui-media-box__desc">2.添加就诊人后预约，取号时需使用与此处填写的就诊人身份证号和姓名相匹配的就诊卡，否则无法取号；</p>
                    <p class="weui-media-box__desc">3.无身份证儿童请选择“儿童”类型添加就诊人。</p>
                </div>
            </div>
        </div>
        <p class="weui-btn-area">
            <a href="###" class="weui-btn weui-btn_primary">添加</a>
        </p>
    </div>
</div>
<!--plugins-->
<script src="plugins/swiper/js/swiper.min.js"></script>
<script src="plugins/jquery-weui/js/jquery-weui.min.js"></script>
<script src="js/main.js"></script>
<script>

</script>
</body>
</html>
