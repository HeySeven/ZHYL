<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预约订单-智慧医疗</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_363663_2i0nhtyfd60kvs4i.css">
    <link rel="stylesheet" href="plugins/weui/weui.min.css">
    <link rel="stylesheet" href="plugins/jquery-weui/css/jquery-weui.css">
    <link rel="stylesheet" href="plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--basis script-->
    <script src="plugins/adaptive.js/adaptive.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/fastclick/fastclick.js"></script>
</head>
<body>
<div class="view has-tabbar">
    <div class="page">
        <div class="panel m-b">
            <div class="list-ord ui-border-b">
                <div class="list-item">
                    <i class="weui-icon-success weui-icon_msg"></i>
                    <div class="list-content">
                        <div class="list-title">预约成功</div>
                        <div class="list-brief">请在 <span class="des-info">2017-08-04 13:00:00</span> 前完成就诊</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-panel weui-panel_access my-panel">
            <div class="weui-panel__hd">
                预约信息
            </div>
            <div class="weui-form-preview my-preview">
                <div class="weui-form-preview__bd">
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">医院</label>
                        <span class="weui-form-preview__value">青岛市妇女儿童医院</span>
                    </div>
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">科室</label>
                        <span class="weui-form-preview__value">内科专家门诊</span>
                    </div>
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">医生</label>
                        <span class="weui-form-preview__value">单若冰</span>
                    </div>
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">就诊时间</label>
                        <span class="weui-form-preview__value">2017-07-08 星期六 下午</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-panel weui-panel_access my-panel">
            <div class="weui-panel__hd">
                就诊人信息
            </div>
            <div class="weui-form-preview my-preview">
                <div class="weui-form-preview__bd">
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">就诊人</label>
                        <span class="weui-form-preview__value">李明</span>
                    </div>
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">身份证号</label>
                        <span class="weui-form-preview__value">371***********221X</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-panel weui-panel_access my-panel">
            <div class="weui-panel__hd">
                订单信息
            </div>
            <div class="weui-form-preview my-preview">
                <div class="weui-form-preview__bd">
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">订单编号</label>
                        <span class="weui-form-preview__value">6764604505512493166</span>
                    </div>
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">下单时间</label>
                        <span class="weui-form-preview__value">2017-07-08 13:45:32</span>
                    </div>
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">支付方式</label>
                        <span class="weui-form-preview__value">在线微信支付</span>
                    </div>
                </div>
                <div class="weui-form-preview__hd ui-border-t">
                    <label class="weui-form-preview__label">实付金额</label>
                    <em class="weui-form-preview__value">¥24.00</em>
                </div>
            </div>
        </div>
        <p class="weui-btn-area">
            <label for="picker" class="weui-btn weui-btn_default">取消预约</label>
            <input style="visibility: hidden" type="text" id='picker'/>
        </p>
    </div>
</div>
<!--plugins-->
<script src="plugins/swiper/js/swiper.min.js"></script>
<script src="plugins/jquery-weui/js/jquery-weui.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(function () {
        $("#picker").picker({
            title: "取消原因",
            cols: [
                {
                    textAlign: 'center',
                    values: ['时间冲突不能按时就诊，提前取消', '因为客观原因，当日不能按时到达医院', '我不想去了', '其他原因']
                }
            ],
            onClose: function ($el) {
                console.log($el.value[0])
            }
        });
    })
</script>
</body>
</html>
